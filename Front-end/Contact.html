<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <!-- Zorgt ervoor dat de pagina responsief is en goed schaalt op verschillende apparaten -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

  
    <h1>Contacteer ons</h1>

    
    <p>Heb je vragen of opmerkingen? Vul het onderstaande formulier in en wij nemen zo snel mogelijk contact met je op.</p>

    <!-- Formulier voor contact -->
    <form action="Homepage.html" method="POST">
        
        <!-- Label voor het naamveld -->
        <label for="name">Naam:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-mailadres:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Bericht:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Verstuur</button>
    </form>

</body>
</html>
