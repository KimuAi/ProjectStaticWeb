<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" /> <!-- Tekenset instellen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsief ontwerp -->
    <title>Login - Filmbeheer</title>
    <link rel="stylesheet" href="Login.css" /> <!-- Koppeling naar CSS -->
  </head>
  
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form action="Filmbeheer.html" method="POST"> <!-- Formulier om in te loggen -->
        <!--label om een tekst of beschrijving te koppelen -->
        <label for="username">Gebruikersnaam:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Wachtwoord:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Inloggen</button>
      </form>
    </div>
  </body>
</html>
