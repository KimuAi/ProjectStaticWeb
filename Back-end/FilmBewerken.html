<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Bewerken</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="FilmBewerken.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../Front-end/Homepage.html">Home</a></li>
          <li><a href="filmbeheer.html">Filmbeheer</a></li>
          <li><a href="Login.html">Uitloggen</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1>Film Bewerken</h1>

        <form action="FilmBewerken.html" method="POST">
          <label for="film-id">Film ID:</label>
          <input type="text" id="film-id" name="film-id" value="1" readonly />

          <label for="film-title">Titel:</label>
          <input type="text" id="film-title" name="film-title" value="Arcade of the Underworld" required />

          <label for="film-genre">Genre:</label>
          <input type="text" id="film-genre" name="film-genre" value="Actie, Avontuur" required />

          <label for="film-year">Jaar:</label>
          <input type="number" id="film-year" name="film-year" value="2024" required />

          <div class="form-actions">
            <button type="submit">Opslaan</button>
            <a href="filmbeheer.html" class="cancel-button">Annuleren</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
